<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total List of Agents</title>
    <link rel="stylesheet" href="css/agent-list.css">
</head>
<body>
    <div class="toast-container" id="toast-container"></div>

    <div class="menu-container">
        <button class="menu-btn">Menu</button>
        <div class="menu-content">
            <button onclick="navigateTo('products')">Product Management</button>
            <button onclick="navigateTo('vendors')">Vendor Activity</button>
            <button onclick="navigateTo('sales')">Sales Dashboard</button>
            <button onclick="navigateTo('management-dashboard.html')">Management Dashboard</button>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="container">
        <h1>Total List of Agents</h1>

        <div class="controls">
            <div class="filter">
                <label for="month-filter">Month:</label>
                <select id="month-filter">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <button id="download-csv">Download CSV</button>
        </div>

        <div class="section">
            <div class="table-wrapper">
                <table id="agent-table">
                    <thead>
                        <tr>
                            <th>Agent Name</th>
                            <th>Contact Number</th>
                            <th>Total Vendors</th>
                            <th>Total Packs</th>
                            <th>Join Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 EandA Distribution. All rights reserved.</p>
    </footer>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit Agent</h2>
            <form id="edit-agent-form">
                <input type="hidden" id="edit-agent-id">
                <label for="edit-agent-name">Name:</label>
                <input type="text" id="edit-agent-name" required>
                <label for="edit-agent-contact">Contact Number:</label>
                <input type="text" id="edit-agent-contact" required>
                <button type="submit">Update</button>
                <button type="button" onclick="document.getElementById('edit-modal').style.display = 'none'">Cancel</button>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this agent?</p>
            <button onclick="confirmDelete()">Yes</button>
            <button onclick="document.getElementById('delete-modal').style.display = 'none'">No</button>
        </div>
    </div>

    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Loading...</h2>
            <p>Please wait while the operation is being processed.</p>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/agent-list.js"></script>
</body>
</html>
