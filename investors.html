<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investors</title>
  <link rel="stylesheet" href="css/investors.css">
</head>
<body>
    <div id="toast-container"></div>
    <h1>Investors</h1>
    <button id="add-investor-btn">Add Investor</button>
    <table id="investors-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Vendors</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <!-- Modal for investor report -->
<div id="report-modal" class="modal" style="display: none;">
    <div class="modal-content report-content">
      <h3 id="report-title">Investor Report</h3>
      <p id="report-date"></p>
      <table id="report-table">
        <thead>
          <tr>
            <th>Vendor Name</th>
            <th>Packs Sold</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="report-total-packs"></p>
      <p id="report-total-cut"></p>
      <button id="report-print">Print/Save as PDF</button>
      <button id="report-close">Close</button>
    </div>
  </div>

      <!-- Modal for adding vendor -->
      <div id="add-vendor-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Add Vendor</h3>
          <form id="add-vendor-form">
            <label for="vendor-name">Name:</label>
            <input type="text" id="vendor-name" required>
            <label for="vendor-packs">Packs Sold:</label>
            <input type="number" id="vendor-packs" value="0" min="0">
            <input type="hidden" id="vendor-investor-id">
            <button type="submit">Add</button>
            <button type="button" id="vendor-modal-close">Close</button>
          </form>
        </div>
      </div>
  
    <!-- Modal for adding investor -->
    <div id="add-investor-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Add Investor</h3>
        <form id="add-investor-form">
          <label for="investor-name">Name:</label>
          <input type="text" id="investor-name" required>
          <label for="investor-contact">Contact:</label>
          <input type="text" id="investor-contact">
          <button type="submit">Add</button>
          <button type="button" id="modal-close">Close</button>
        </form>
      </div>
    </div>
  
    <!-- Load Supabase CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/common.js"></script>
    <script src="js/investors.js"></script>
  </body>
</html>
