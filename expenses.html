<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link rel="stylesheet" href="css/expenses.css">
</head>
<body>
    <div class="toast-container" id="toast-container"></div>
    <div class="menu-container"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="container">
        <h1>Add Expenses</h1>
        <div class="filters">
            <select id="month-filter" onchange="updateDateField()">
                <option value="">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year-filter" onchange="updateDateField()">
                <option value="">All Years</option>
            </select>
        </div>
        <form id="add-expense-form">
            <div class="form-group">
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" step="0.01" min="0" required placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="">Select Category</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Gasoline">Gasoline</option>
                    <option value="Salary">Salary</option>
                    <option value="Investors Payout">Investors Payout</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button type="submit">Add Expense</button>
           
            
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2025 EandA Distribution. All rights reserved.</p>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/expenses.js"></script>
</body>
</html>
